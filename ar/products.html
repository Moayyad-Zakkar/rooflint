<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Rooflint</title>
  </head>
  <body>
    <header id="header" class="clear">
      <div id="header-logo">
        <img src="./images/logo.png" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">الرّئيسيّة</a></li>
          <li>
            <div class="dropdown">
              <a class="dropbtn">أعمالنا <span>&#11206;</span> </a>
              <div class="dropdown-content">
                <a href="#res-catalog">أعمال سكنيّة</a>
                <a href="#cars-catalog">معارض السّيّارات</a>
                <a href="#ret-catalog">أعمال تجاريّة</a>
                <a href="#three-d-catalog">أعمال ثلاثيّة الأبعاد</a>
              </div>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <a class="dropbtn">خدماتنا <span>&#11206;</span> </a>
              <div class="dropdown-content">
                <a href="#">أعمال التّصميم</a>
                <a href="#">أعمال التّنفيذ</a>
              </div>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <a class="dropbtn">خدمات للموزّعين <span>&#11206;</span> </a>
              <div class="dropdown-content">
                <a href="#">خدمات التّدريب</a>
                <a href="#">الأدوات</a>
              </div>
            </div>
          </li>
          <li><a href="#">المنتجات</a></li>
          <li><a href="contact.html">اتّصل بنا</a></li>
        </ul>
      </nav>
    </header>
    <div class="flex-container">
      <div class="form-container">
        <form
          dir="rtl"
          autocomplete="on"
          action="https://formspree.io/info@rooflint.com"
          method="POST"
        >
          <h2>تواصل معنا!</h2>
          <input
            type="text"
            autocomplete="name"
            name="name"
            required=""
            placeholder="الاسم"
          /><input
            type="email"
            autocomplete="email"
            name="email"
            required=""
            placeholder="عنوان البريد الإلكتروني"
          /><input
            type="tel"
            autocomplete="tel"
            required=""
            placeholder="رقم الهاتف"
            name="phone"
          /><input
            type="text"
            autocomplete="street-address"
            name="address"
            placeholder="العنوان"
          /><textarea
            rows="4"
            name="comments"
            placeholder="أية تعليقات تود إضافتها؟"
          ></textarea
          ><button type="submit">
            إرسال
          </button>
        </form>
      </div>
      <div id="map"></div>
    </div>

    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        var uluru = { lat: -25.344, lng: 131.036 };
        // The map, centered at Uluru
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: uluru,
        });
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({ position: uluru, map: map });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA07bBFAPuh31iW88RH1WrHvJRmdEjMb4w&callback=initMap"
    ></script>
  </body>
</html>
